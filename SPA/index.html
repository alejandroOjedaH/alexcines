<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet" href="./css/pie.css">
</head>
<body>
    <div id="login">
        <img src="./img/logocines.png" class="icologo">
        <form method="post">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario"><br>
            <label for="contrasenna">Contraseña</label>
            <input type="password" id="contrasenna" name="contrasenna"><br>
            <input type="button" name="aceptar" value="Iniciar Sesion" id="logear">
            <input type="button" name="registrar" value="Registrarse" id="registrarboton">
        </form>
    </div>
    <div id="registro">
        <img src="./img/logocines.png" class="icologo">
        <form method="post">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"><br>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario"><br>
            <label for="contrasenna">Contraseña</label>
            <input type="password" id="contrasenna" name="contrasenna"><br>
            <label for="recontrasenna">Recontraseña</label>
            <input type="password" id="recontrasenna" name="recontrasenna"><br>
            <input type="button" name="registrar" value="Registrar" id="registrar">
            <input type="button" name="volver" value="Volver" id="volver">
        </form>
    </div>
    <div id="principal">
        <h1>Lista de categorías</h1>
        <ul id="listaCategorias">

        </ul>
    </div>
    <script src="./js/principal.js"></script>
</body>
</html>
